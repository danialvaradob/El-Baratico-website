{% if productos %}
    <ul>
    {% for producto in productos %}
        <li><a href="/apps/store/{{ producto.id }}/">{{ producto.nombre }}</a></li>
		<img src="{{producto.imagen.url}}" alt={{producto.nombre}} width="200" height="200">
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
