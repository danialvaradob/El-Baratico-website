<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}El Baratico{% endblock %}</title>
</head>
<body>
  <header>
    <h1>El Baratico</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">-- Login --</a>
      <a href="{% url 'signup' %}">-- Signup -- </a>
      
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
